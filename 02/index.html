    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Quantidade de Itens');
            data.addColumn('number', 'Tempo de execução');
            //Pegar dados do SESSION
            var numeros = [];
            let qtd = sessionStorage.getItem('qtd');
            for (var i = 0; i < 5; i++){
                var item = [];
                item=JSON.parse(sessionStorage.getItem('i'+i).split(","));
                item[0] = Number(item[0]);item[1] = Number(item[1]);
                numeros.push(item);
            }
            data.addRows(numeros);
            // Set chart options
            var options = {'title':'Evolução do tempo de execucao pela quantidade de linhas',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
